<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Briggitte & Martin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos -->
  <style>
    /* Fuente Dancing Script con peso 700 */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos generales */
    body, html {
      height: 100%;
      font-family: 'Dancing Script', cursive;
      background: url('images/corona3.png') no-repeat center center fixed;
      background-size: cover;
      color: #5e4637;
    }

    /* Contenedor principal */
    #cover {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start; /* para que inicie desde arriba */
      text-align: center;
      flex-direction: column;
      padding: 2rem 1rem 1rem 1rem;
      overflow: hidden;
    }

    /* Cuadro de nombres */
    .names-box {
      color: #AD8A1F;
      padding: 0;
      z-index: 1;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }

    .names-box .name,
    .names-box .ampersand {
      display: block;
      font-size: 4vw;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
      line-height: 1;
    }

    .names-box .ampersand {
      font-size: 3vw;
      margin: 0.2rem 0;
    }

    /* Texto de invitación */
    .invite-text {
      font-size: 3vw;
      margin: 1rem 0;
      color: #5e4637;
      z-index: 1;
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Sobre */
    .envelope-container {
      width: 90px;
      height: 90px;
      cursor: pointer;
      margin: 1rem auto 0 auto;
      z-index: 1;
    }

    .envelope-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Responsive */
    @media (max-width: 600px) {
      #cover {
        padding-top: 1rem;
        align-items: flex-start; /* para que quede arriba */
      }

      .names-box {
        margin-top: -2rem; /* sube los nombres */
        max-width: 100%;
      }

      .names-box .name {
        font-size: 10vw;
      }

      .names-box .ampersand {
        font-size: 8vw;
      }

      .invite-text {
        font-size: 5vw;
      }

      .envelope-container {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>

<body>

  <!-- 🎵 Música de fondo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- 📦 Contenedor principal -->
  <div id="cover">
    <!-- 💍 Nombres sin cuadro y con imagen de fondo en body -->
    <div class="names-box">
      <span class="name">Briggitte</span>
      <span class="ampersand">&</span>
      <span class="name">Martin</span>
    </div>

    <!-- ✉️ Texto de invitación -->
    <div class="invite-text">
      <p>Estamos felices de invitarte a <strong>NUESTRA BODA</strong></p>
      <p>Hemos reservado <strong>2</strong> lugares para ti</p>
    </div>

    <!-- 📬 Sobre clickeable -->
    <div class="envelope-container" id="openEnvelope">
      <img src="images/sobre.png" alt="Sobre" />
    </div>
  </div>

  <!-- 💡 Acción al hacer clic en el sobre -->
  <script>
    document.getElementById('openEnvelope').addEventListener('click', function () {
      alert('Aquí puedes mostrar el resto de la invitación...');
    });
  </script>
</body>
</html>
