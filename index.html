<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Briggitte & Martin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Fuentes -->
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mea+Culpa&display=swap" rel="stylesheet">

  <!-- Estilos -->
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .countdown-box {
      margin-top: 2rem;
      font-family: 'Arial', sans-serif;
      color: #5e4637;
      text-align: center;
    }

    .countdown-box p {
      font-size: clamp(16px, 3vw, 28px);
      margin-bottom: 0.5rem;
    }

    .countdown-timer {
      font-size: clamp(20px, 4vw, 36px);
      font-weight: bold;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Contenedor principal -->
  <div id="cover">
    <!-- Nombres -->
    <div class="names-box">
      <span class="name">Briggitte</span>
      <span class="ampersand">&</span>
      <span class="name">Martin</span>
    </div>

    <!-- Texto de invitación -->
    <div class="invite-text" style="text-align: center;">
      <p>Estamos felices de invitarte a<br><strong>NUESTRA BODA</strong></p>
      <br>
      <p>¡Nos encantaría que nos acompañes en este día tan único!</p>
    </div>

    <!-- Reloj de cuenta regresiva -->
    <div id="countdown" class="countdown-box">
      <p>Faltan:</p>
      <div class="countdown-timer">
        <span id="days">00</span>d :
        <span id="hours">00</span>h :
        <span id="minutes">00</span>m :
        <span id="seconds">00</span>s
      </div>
    </div>

    <!-- Sobre clickeable que abre el PDF embebido -->
    <a href="documentos/invitacion.pdf" target="_blank" class="envelope-container">
      <img src="images/sobre.png" alt="Sobre" class="sobre-img" />
    </a>
  </div>

  <!-- Script del contador -->
  <script>
    const eventDate = new Date("2025-12-20T16:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = eventDate - now;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "<p>¡El gran día ha llegado!</p>";
        return;
      }

      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);

      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    };

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
