<!DOCTYPE html> 
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Briggitte & José Martin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mea+Culpa&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <style>
    @font-face {
      font-family: 'Brittany Signature';
      src: url('../fonts/BrittanySignatureRegular.woff2') format('woff2'),
           url('../fonts/BrittanySignatureRegular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }
    html, body {
      background-color: #efe1d6;
      color: #5a3e36;
      font-family: 'Brittany Signature', cursive;
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 1rem;
    }
    .countdown-timer {
      font-size: clamp(36px, 7vw, 72px);
      font-weight: 900;
      letter-spacing: 2px;
      font-family: 'Dancing Script', cursive;
      color: #B22222;
    }
    .nombres span {
      display: inline-block;
      white-space: nowrap;
    }
    .nombres span:nth-child(1),
    .nombres span:nth-child(3) {
      font-size: clamp(48px, 10vw, 120px);
    }
    .nombres span:nth-child(2) {
      font-size: clamp(32px, 7vw, 120px);
    }
    .texto-invitacion {
      font-family: 'Dancing Script', cursive;
      color: #8b5e66;
      font-size: clamp(20px, 8vw, 30px);
      max-width: 90%;
      margin: 1rem 0;
    }
    a img {
      width: 15vw;
      max-width: 150px;
      min-width: 50px;
      height: auto;
      display: block;
      margin: 0 auto;
    }
    /* Ajustes para pantallas pequeñas */
    @media (max-height: 700px), (max-width: 400px) {
      .countdown-timer {
        font-size: clamp(24px, 5vw, 48px) !important;
      }
      .texto-invitacion {
        font-size: clamp(14px, 6vw, 20px) !important;
      }
      .nombres span:nth-child(1),
      .nombres span:nth-child(3) {
        font-size: clamp(24px, 8vw, 64px) !important;
      }
      .nombres span:nth-child(2) {
        font-size: clamp(18px, 6vw, 48px) !important;
      }
      a img {
        width: 10vw !important;
        max-width: 100px !important;
      }
    }
  </style>
</head>
<body>

  <audio autoplay loop>
    <source src="music/Ed Sheeran - Thinking Out Loud.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <script>
    const myAudio = new Audio("music/Ed Sheeran - Thinking Out Loud.mp3");
    myAudio.loop = true;
    function iniciarAudio() {
      myAudio.play().catch(e => console.log("Error al intentar reproducir el audio:", e));
      document.removeEventListener("click", iniciarAudio);
      document.removeEventListener("touchstart", iniciarAudio);
    }
    document.addEventListener("click", iniciarAudio);
    document.addEventListener("touchstart", iniciarAudio);
  </script>

  <div class="nombres">
    <span>Briggitte</span>
    <span>&</span>
    <span>Martin</span>
  </div>

  <div class="texto-invitacion">
    <p>Estamos felices de invitarte a<br><strong>NUESTRA BODA</strong></p>
    <div id="countdown" class="mt-2">
      <div class="countdown-timer">
        <span id="days">00</span>d :
        <span id="hours">00</span>h :
        <span id="minutes">00</span>m :
        <span id="seconds">00</span>s
      </div>
    </div>
    <p class="mt-2">¡Nos encantaría que nos acompañes en este día tan único!</p>
  </div>

  <a href="documentos/invitacion.pdf" target="_blank" class="relative">
    <img src="images/sobre.png" alt="Sobre" />
  </a>

  <script>
    const eventDate = new Date("2025-09-13T19:00:00").getTime();
    const updateCountdown = () => {
      const now = new Date().getTime();
      const timeLeft = eventDate - now;
      if (timeLeft <= 0) {
        document.getElementById("countdown").innerHTML = "<p>¡El gran día ha llegado!</p>";
        return;
      }
      const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeLeft / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((timeLeft / (1000 * 60)) % 60);
      const seconds = Math.floor((timeLeft / 1000) % 60);
      document.getElementById("days").textContent = String(days).padStart(2, "0");
      document.getElementById("hours").textContent = String(hours).padStart(2, "0");
      document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
      document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");
    };
    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>

</body>
</html>
