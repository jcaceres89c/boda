<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Briggitte & Martin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Estilos -->
  <style>
    /* Fuente Dancing Script con peso 700 */
    @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Mea+Culpa&display=swap');

    /* Reset b√°sico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Estilos generales */
    body, html {
      height: 100%;
      font-family: 'Dancing Script', cursive;
      background: #faf5f0;
      color: #5e4637;
    }

    /* Contenedor principal */
    #cover {
      position: relative;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 1rem;
      overflow: hidden;
    }

    /* Cuadro de nombres con imagen de fondo */
    .names-box {
      position: relative;
      display: inline-block;
      border-radius: 10px;
      color: #AD8A1F;
      padding: 5rem 6rem;
      z-index: 1;
      overflow: hidden;
      width: max-content;
    }

    .names-box .background-img {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
      z-index: 0;
    }

    /* Cambi√© font-family y font-weight aqu√≠ */
    .names-box .name,
    .names-box .ampersand {
      position: relative;
      z-index: 1;
      display: block;
      font-size: 4vw;
      font-family: 'Dancing Script', cursive;
      font-weight: 700;
    }

    .names-box .ampersand {
      font-size: 3vw;
      margin: 0.2rem 0;
    }

    /* Texto de invitaci√≥n */
    .invite-text {
      font-size: 3vw;
      margin: 1rem 0;
      color: #5e4637;
      z-index: 1;
      font-family: Arial, sans-serif; /* Puede quedar otra fuente aqu√≠ si quieres */
    }

    /* Sobre */
    .envelope-container {
      width: 90px;
      height: 90px;
      cursor: pointer;
      margin-top: 1rem;
      z-index: 1;
    }

    .envelope-container img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .names-box .name {
        font-size: 6vw;
      }

      .names-box .ampersand {
        font-size: 5vw;
      }

      .invite-text {
        font-size: 4vw;
      }

      .envelope-container {
        width: 80px;
        height: 80px;
      }

      .corona-izq-sup,
      .corona-der-inf {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>

  <!-- üéµ M√∫sica de fondo -->
  <audio autoplay loop>
    <source src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" type="audio/mpeg" />
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- üì¶ Contenedor principal -->
  <div id="cover">

    <!-- üëë Coronas detr√°s del cuadro -->
    <div class="corona corona-izq-sup"></div>
    <div class="corona corona-der-inf"></div>

    <!-- üíç Cuadro de nombres con imagen de fondo -->
    <div class="names-box">
      <img src="images/corona3.png" alt="Fondo Nombres" class="background-img" />
      <span class="name">Briggitte</span>
      <span class="ampersand">&</span>
      <span class="name">Martin</span>
    </div>

    <!-- ‚úâÔ∏è Texto de invitaci√≥n -->
    <div class="invite-text">
      <p>Estamos felices de invitarte a <strong>NUESTRA BODA</strong></p>
      <p>Hemos reservado <strong>2</strong> lugares para ti</p>
    </div>

    <!-- üì¨ Sobre clickeable -->
    <div class="envelope-container" id="openEnvelope">
      <img src="images/sobre.png" alt="Sobre" />
    </div>

  </div>

  <!-- üí° Acci√≥n al hacer clic en el sobre -->
  <script>
    document.getElementById('openEnvelope').addEventListener('click', function () {
      alert('Aqu√≠ puedes mostrar el resto de la invitaci√≥n...');
    });
  </script>
</body>
</html>
